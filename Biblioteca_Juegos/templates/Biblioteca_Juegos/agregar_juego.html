{% extends 'Biblioteca_Juegos/base.html' %}

{% block title %}Agregar Juegos{% endblock %}

{% block content %}
<h2>Agregar Nuevo Juego</h2>
{% if mensaje %}
<div class="alert alert-success">{{ mensaje }}</div>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ pc_form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-danger" href="{% url 'administrar' %}">Cancelar</a>
</form>
{% endblock %}
